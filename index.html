<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div class="principal">
            <div class="content">
                <section class="capa">
                    <img src="imagens/img/museu.png" alt="">
                </section>
                <section class="postagens">
                    <article class="video">
                        <h3>Conheça o museu</h3>
                        <iframe width="310" height="170"
                            src="https://www.youtube.com/embed/RGUYb-hivrc?si=4xtdN48L6Rxg4zMB"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </article>
                    <article class="mapa">
                        <h3>Mapa: Encontre o museu</h3>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14700.825245036422!2d-43.2265289!3d-22.90576!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e58a085b7af%3A0x4d11e9a933d38ce3!2sMuseu%20Nacional%20-%20UFRJ!5e0!3m2!1spt-BR!2sbr!4v1717765633978!5m2!1spt-BR!2sbr"
                            width="310" height="170" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </article>
                </section>
            </div>
            <aside>
                <section class="depoimento">
                    <img src="imagens/img/depoimento.png" alt="">
                </section>
                <section class="visita">
                    <h4>FAÇA UMA VISITA </h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma Data</legend>
                            <label for="data">Data</label>
                            <input type="text" id="data" class="campo" value="dd/mm/aaaa">
                            <label for="qtd">Qtd pessoas</label>
                            <input type="text" id="qtd" class="campo" style="width: 30px;" value="1">
                        </fieldset>
                        <input type="submit" class="botao" value="Verificar disponibilidade">
                    </form>
                </section>
                <section class="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="imagens/img/imagem1.jpg" height="93px" width="93px" alt="">
                    </a>
                    <a href="">
                        <img src="imagens/img/imagem2.jpg" height="93px" width="93px" alt="">
                    </a>
                    <a href="">
                        <img src="imagens/img/imagem3.jpg" height="93px" width="93px" alt="">
                    </a>
                    <a href="">
                        <img src="imagens/img/imagem4.jpg" height="93px" width="93px" alt="">
                    </a>
                </section>
            </aside>
            <footer>
                <p>
                    <a href="">Home</a>
                    <a href="">Exposições</a>
                    <a href="">Pesquisa</a>
                    <a href="">acervo</a>
                    <a href="">vídeos</a>
                    <a href="">fotos</a>
                    <a href="">contato</a>
                </p>
                <p>
                    2019 <a href="">Museu Nacional</a> - Todos os Direitos Reservados.
                </p>
            </footer>
        </div>

</body>

</html>
